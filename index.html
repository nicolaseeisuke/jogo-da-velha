<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da velha</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Jogo da velha</h1>
  <div id="buttons-container">
    <button id="two-players">2 Jogadores</button>
    <button id="ia-player">Contra IA</button>
  </div>
  <div id="container" class="hide">
    <div class="box" id="block-1"></div>
    <div class="box" id="block-2"></div>
    <div class="box" id="block-3"></div>
    <div class="box" id="block-4"></div>
    <div class="box" id="block-5"></div>
    <div class="box" id="block-6"></div>
    <div class="box" id="block-7"></div>
    <div class="box" id="block-8"></div>
    <div class="box" id="block-9"></div>

    <div id="score-container">
      <h2>Placar</h2>
      <span class="score-box">
        <span id="x-score">X</span>:
        <span id="scorebord-1">0</span>
      </span>
      <span class="score-box">
        <span id="o-score"></span>:
        <span id="scorebord-2">0</span>
      </span>
    </div>
  </div>
  <div class="hide">
    <div class="x">X</div>
    <div class="o"></div>
  </div>
  <div id="message" class="hide">
    <p>Ol√°</p>
  </div>
  <script src="js/script.js"></script>

</html>
